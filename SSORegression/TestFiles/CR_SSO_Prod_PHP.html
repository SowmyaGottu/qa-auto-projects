<html>
	<head>
		<title>Chrome SSO PHP Post Page</title>
	</head>
	<body>
		<form action="https://www.chromeriver.com/cr-sso/SingleSignOnServlet" method="post">
			Username: 
			<input name="username" type="text"/>
			<br/>
			Password: 
			<input name="password" type="text"/>
			<br/>
			Company ID: 
			<input name="companyId" type="text"/>
			<br/>
			<input id="Login" type="submit" value="POST"/>
		</form>
	</body>
</html>
